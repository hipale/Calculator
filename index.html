<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="screen">
    </div> 
    <div id="bottomScreen"></div>
    <div id="allCont">
        <button id="clearButt">Clear</button>
    <div id="numCont">
        <button class="tile">9</button>
        <button  class="tile">8</button>
        <button  class="tile">7</button>
        <button  class="tile">6</button>
        <button  class="tile">5</button>
        <button  class="tile">4</button>
        <button  class="tile">3</button>
        <button  class="tile">2</button>
        <button  class="tile">1</button>
        <button  class="tile">.</button>
        <button id="0" class="tile">0</button>
        <button  id="reverseNum">+/-</button>
</div>
<div id="propertiesCont">
    <button  class="prop">+</button>
    <button  class="prop">-</button>
    <button   class="prop">%</button>
    <button   class="prop">*</button>
    <button   class="prop">:</button>
    <button   class = "prop">=</button>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
